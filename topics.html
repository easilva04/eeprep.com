<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics - EE Prep</title>
    <link rel="stylesheet" href="Config/Styles/main.css">
    <link rel="stylesheet" href="Config/Styles/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="Config/Scripts/componentLoader.js"></script>
    <script src="Config/Scripts/themeToggle.js"></script>
    <script src="Config/Scripts/search.js"></script>
</head>

<body class="theme-transition">
    <!-- Navigation components will be loaded here -->
    <div id="sidebar-container" class="sidebar"></div>

    <!-- Main content -->
    <main class="main-content">
        <!-- Hero section -->
        <section class="hero-section">
            <div class="content-container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="hero-title-gradient">Electrical Engineering</span><br>
                        <span class="hero-title-gradient">Topics</span>
                    </h1>
                    <p class="hero-subtitle">Browse all available topics and learning materials</p>
                </div>
            </div>
        </section>

        <!-- Topics section -->
        <section class="content-section">
            <div class="content-container">
                <div class="topic-filters">
                    <div class="filter-group">
                        <span class="filter-label">Sort by:</span>
                        <select id="sort-select" class="filter-select">
                            <option value="alphabetical">Alphabetical</option>
                            <option value="newest">Newest First</option>
                            <option value="difficulty">Difficulty Level</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">Filter:</span>
                        <select id="filter-select" class="filter-select">
                            <option value="all">All Topics</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="search-box">
                        <input type="text" id="topic-search" placeholder="Search topics...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div id="topics-container" class="topics-container">
                    <!-- Topics will be loaded here dynamically -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading topics...
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

    <!-- Script to load and display topics -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the topics data
            fetch('/Topics/pages.json')
                .then(response => {
                    if (!response.ok) {
                        // If file doesn't exist, use placeholder data instead of throwing an error
                        console.warn('Topics data file not found, using placeholder data');
                        return Promise.resolve({
                            categories: [
                                { id: 'fundamentals', name: 'Electrical Fundamentals', icon: 'bolt', order: 1 },
                                { id: 'circuits', name: 'Circuit Analysis', icon: 'project-diagram', order: 2 },
                                { id: 'electronics', name: 'Electronics', icon: 'microchip', order: 3 }
                            ],
                            pages: [
                                { 
                                    categoryId: 'fundamentals', 
                                    title: 'Basic Electrical Concepts', 
                                    snippet: 'Introduction to voltage, current, and resistance.',
                                    path: '#',
                                    content: { difficulty: 'beginner' },
                                    meta: { estimatedReadTime: 8 }
                                },
                                { 
                                    categoryId: 'fundamentals', 
                                    title: 'Ohm\'s Law', 
                                    snippet: 'Understanding the relationship between voltage, current, and resistance.',
                                    path: '#',
                                    content: { difficulty: 'beginner' },
                                    meta: { estimatedReadTime: 12 }
                                },
                                { 
                                    categoryId: 'circuits', 
                                    title: 'Series and Parallel Circuits', 
                                    snippet: 'Learn how to analyze series and parallel configurations.',
                                    path: '#',
                                    content: { difficulty: 'intermediate' },
                                    meta: { estimatedReadTime: 15 }
                                },
                                { 
                                    categoryId: 'electronics', 
                                    title: 'Semiconductor Devices', 
                                    snippet: 'Introduction to diodes, transistors, and their applications.',
                                    path: '#',
                                    content: { difficulty: 'advanced' },
                                    meta: { estimatedReadTime: 20 }
                                }
                            ]
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // Process and display the topics
                    initializeTopics(data);
                })
                .catch(error => {
                    console.error('Error fetching topics:', error);
                    document.getElementById('topics-container').innerHTML = `
                        <div class="error-message">
                            <p>Sorry, we couldn't load the topics. Please try again later.</p>
                            <p>Error: ${error.message}</p>
                            <p>Note: You may need to create a Topics/pages.json file with category and page data.</p>
                            <button class="btn btn-primary" onclick="window.location.reload()">Try Again</button>
                        </div>
                    `;
                });

            function initializeTopics(data) {
                // Extract the relevant data - fix the path to match actual structure
                const categories = data.categories || [];
                const pages = data.pages || [];
                
                // Sort categories by order
                categories.sort((a, b) => (a.order || 999) - (b.order || 999));
                
                // Create a map to organize pages by category
                const pagesByCategory = {};
                categories.forEach(category => {
                    pagesByCategory[category.id] = [];
                });
                
                // Populate the pages by category
                pages.forEach(page => {
                    if (pagesByCategory[page.categoryId]) {
                        pagesByCategory[page.categoryId].push(page);
                    }
                });
                
                // Generate HTML for topics
                const topicsContainer = document.getElementById('topics-container');
                topicsContainer.innerHTML = '';
                
                // Function to toggle category collapse
                function toggleCategory(categoryId) {
                    const header = document.querySelector(`.category-header[data-category="${categoryId}"]`);
                    const content = document.querySelector(`.category-content[data-category="${categoryId}"]`);
                    
                    if (header && content) {
                        header.classList.toggle('collapsed');
                        content.classList.toggle('collapsed');
                    }
                }
                
                // Handle subcategories (like Math subcategories)
                const subcategoriesByParent = {};
                categories.forEach(category => {
                    if (category.parentId) {
                        if (!subcategoriesByParent[category.parentId]) {
                            subcategoriesByParent[category.parentId] = [];
                        }
                        subcategoriesByParent[category.parentId].push(category);
                    }
                });
                
                // Generate HTML for each category
                categories.forEach(category => {
                    // Skip subcategories - they'll be handled with their parent
                    if (category.parentId) return;
                    
                    // Get pages for this category
                    let categoryPages = pagesByCategory[category.id] || [];
                    
                    // Add pages from subcategories if any
                    const subcategories = subcategoriesByParent[category.id] || [];
                    subcategories.forEach(subcat => {
                        const subcatPages = pagesByCategory[subcat.id] || [];
                        categoryPages = categoryPages.concat(subcatPages);
                    });
                    
                    if (categoryPages.length === 0) return; // Skip empty categories
                    
                    // Sort pages by order safely
                    categoryPages.sort((a, b) => {
                        const orderA = a.display?.order || a.order || 999;
                        const orderB = b.display?.order || b.order || 999;
                        return orderA - orderB;
                    });
                    
                    // Create category section
                    const categorySection = document.createElement('div');
                    categorySection.className = 'category-section';
                    
                    // Create category header
                    const categoryHeader = document.createElement('div');
                    categoryHeader.className = 'category-header';
                    categoryHeader.setAttribute('data-category', category.id);
                    categoryHeader.innerHTML = `
                        <h2><i class="fas fa-${category.icon || 'folder'}"></i> ${category.name}</h2>
                        <i class="fas fa-chevron-down"></i>
                    `;
                    
                    // Create category content
                    const categoryContent = document.createElement('div');
                    categoryContent.className = 'category-content';
                    categoryContent.setAttribute('data-category', category.id);
                    
                    // Create topic grid
                    const topicGrid = document.createElement('div');
                    topicGrid.className = 'topic-grid';
                    
                    // Generate cards for each page
                    categoryPages.forEach(page => {
                        // Safely access nested properties with fallbacks
                        const difficulty = page.content?.difficulty || 'intermediate';
                        const estimatedReadTime = page.meta?.estimatedReadTime || 10;
                        
                        const topicCard = document.createElement('div');
                        topicCard.className = 'topic-card';
                        topicCard.setAttribute('data-difficulty', difficulty);
                        topicCard.innerHTML = `
                            <h3>${page.title}</h3>
                            <div class="topic-meta">
                                <span class="difficulty ${difficulty}">${difficulty}</span>
                                <span class="read-time">${estimatedReadTime} min read</span>
                            </div>
                            <p>${page.snippet}</p>
                            <div class="topic-actions">
                                <a href="${page.path}" class="btn btn-primary btn-sm">Read More</a>
                            </div>
                        `;
                        
                        topicGrid.appendChild(topicCard);
                    });
                    
                    // Add topic grid to category content
                    categoryContent.appendChild(topicGrid);
                    
                    // Add event listener to category header
                    categoryHeader.addEventListener('click', () => {
                        toggleCategory(category.id);
                    });
                    
                    // Add header and content to category section
                    categorySection.appendChild(categoryHeader);
                    categorySection.appendChild(categoryContent);
                    
                    // Add category section to topics container
                    topicsContainer.appendChild(categorySection);
                });
                
                // Set up filtering and searching
                setupFiltersAndSearch();
            }
            
            function setupFiltersAndSearch() {
                const sortSelect = document.getElementById('sort-select');
                const filterSelect = document.getElementById('filter-select');
                const searchInput = document.getElementById('topic-search');
                
                // Function to apply filters and sorting
                function applyFiltersAndSort() {
                    const sortValue = sortSelect.value;
                    const filterValue = filterSelect.value;
                    const searchValue = searchInput.value.toLowerCase();
                    
                    // Get all topic cards
                    const topicCards = document.querySelectorAll('.topic-card');
                    let visibleCount = 0;
                    
                    // Apply filters to each card
                    topicCards.forEach(card => {
                        const title = card.querySelector('h3').textContent.toLowerCase();
                        const snippet = card.querySelector('p').textContent.toLowerCase();
                        const difficulty = card.getAttribute('data-difficulty');
                        
                        // Check if card matches search and filter criteria
                        const matchesSearch = title.includes(searchValue) || snippet.includes(searchValue);
                        const matchesFilter = filterValue === 'all' || difficulty === filterValue;
                        
                        // Show or hide the card
                        if (matchesSearch && matchesFilter) {
                            card.style.display = 'flex';
                            visibleCount++;
                        } else {
                            card.style.display = 'none';
                        }
                    });
                    
                    // Show "no results" message if needed
                    const topicGrids = document.querySelectorAll('.topic-grid');
                    topicGrids.forEach(grid => {
                        const visibleCards = grid.querySelectorAll('.topic-card[style="display: flex;"]').length;
                        
                        // Get or create no-results element
                        let noResults = grid.querySelector('.no-results');
                        if (!noResults && visibleCards === 0) {
                            noResults = document.createElement('div');
                            noResults.className = 'no-results';
                            noResults.innerHTML = 'No topics match your criteria';
                            grid.appendChild(noResults);
                        } else if (noResults && visibleCards > 0) {
                            noResults.remove();
                        }
                    });
                    
                    // Apply sorting
                    // Reuse the already defined topicGrids variable
                    topicGrids.forEach(grid => {
                        const cards = Array.from(grid.querySelectorAll('.topic-card[style="display: flex;"]'));
                        
                        // Sort cards based on selected option
                        cards.sort((a, b) => {
                            if (sortValue === 'alphabetical') {
                                return a.querySelector('h3').textContent.localeCompare(b.querySelector('h3').textContent);
                            } else if (sortValue === 'difficulty') {
                                const difficultyOrder = { 'beginner': 1, 'intermediate': 2, 'advanced': 3 };
                                return difficultyOrder[a.getAttribute('data-difficulty')] - difficultyOrder[b.getAttribute('data-difficulty')];
                            } else if (sortValue === 'newest') {
                                // For demonstration, we'll just reverse alphabetical order
                                return b.querySelector('h3').textContent.localeCompare(a.querySelector('h3').textContent);
                            }
                            return 0;
                        });
                        
                        // Reorder elements
                        cards.forEach(card => grid.appendChild(card));
                    });
                }
                
                // Add event listeners
                sortSelect.addEventListener('change', applyFiltersAndSort);
                filterSelect.addEventListener('change', applyFiltersAndSort);
                searchInput.addEventListener('input', applyFiltersAndSort);
                
                // Initial application
                applyFiltersAndSort();
            }
        });
    </script>

    <!-- Register service worker -->
    
</body>

</html>
