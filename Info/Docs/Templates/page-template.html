    <!-- Path Resolution System -->
    <script>
        // Determine the correct path to root based on current location
        function getBasePath() {
            const currentPath = window.location.pathname;
            const pathSegments = currentPath.split('/').filter(Boolean);
            
            // Find the position of 'eeprep.com' in the path
            const eeprepIndex = pathSegments.findIndex(segment => 
                segment.toLowerCase() === 'eeprep.com');
            
            if (eeprepIndex === -1) {
                // If we can't find eeprep.com, use a relative path
                return '..';
            }
            
            // Count how many directories we are below eeprep.com
            const levelsBelow = pathSegments.length - (eeprepIndex + 1);
            
            // Create the appropriate path to return to root
            return levelsBelow === 0 ? '.' : '../'.repeat(levelsBelow).slice(0, -1);
        }
        
        // Store the base path for use throughout the document
        const BASE_PATH = getBasePath();
    </script>
    
    <!-- Favicon -->

    </script>
