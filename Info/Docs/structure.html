<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Comprehensive electrical engineering review materials with practice problems, visual explanations, and exam preparation resources for students and professionals.">
    <meta name="keywords" content="Electrical Engineering review, EE Exam Preparation, Circuit Analysis, Power Systems, Control Systems, Signal Processing, Electronics, Electromagnetics, Engineering Practice Problems">
    <meta name="author" content="EEPrep Team">
    <link rel="canonical" href="https://www.eeprep.com/page-url">
    <title>EEPrep | Electrical Engineering Review & Practice</title>
    <link rel="icon" href="../Info/Config/Assets/images/favicon.ico" type="image/ico">
    
    <!-- Stylesheets in correct order -->
    <link rel="stylesheet" href="../Info/Config/Styles/main.css">
    <link rel="stylesheet" href="../Info/Config/Styles/themes.css">
    <link rel="stylesheet" href="../Info/Config/Styles/responsive.css">
    
    <!-- Mathematical content libraries -->
    <link rel="stylesheet" href="https://tikzjax.com/v1/tikzjax.css">
    <script src="https://tikzjax.com/v1/tikzjax.js" defer></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <!-- Scripts in the correct order -->
    <script src="../Info/Config/Scripts/themeToggle.js"></script>
    <script src="../Info/Config/Scripts/componentLoader.js"></script>
    <script src="../Info/Config/Scripts/search.js" defer></script>
    
    <!-- Additional scripts based on page needs -->
    <script src="../Info/Config/Scripts/questions.js" defer></script>
    <script src="../Info/Config/Scripts/backend.js" defer></script>
    
    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-09JTZCW5JJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-09JTZCW5JJ');
    </script>
</head>
<body class="theme-transition">
    <!-- Sidebar navigation with proper classes -->
    <div id="sidebar-container" class="sidebar"></div>
    
    <!-- Navigation buttons -->
    <div class="nav-bottom-left">
        <button class="styled-button" onclick="navigateRelative('previous-page.html')">Previous Topic</button>
    </div>
    <div class="nav-bottom-right">
        <button class="styled-button" onclick="navigateRelative('next-page.html')">Next Topic</button>
    </div>
    
    <!-- Main content area -->
    <div class="main-content">
        <header>
            <h1>Page Title</h1>
        </header>
        <main>
            <!-- Page content goes here -->
            
            <h3>Questions</h3>
            <div id="questions-container"></div>
            <button id="check-answers" class="styled-button">Check Answers</button>
            <button id="new-questions" class="styled-button">New Questions</button>
            <div id="results"></div>
        </main>
    </div>
    
    <!-- Error message display for debugging -->
    <div id="error-display" style="display: none; position: fixed; bottom: 0; right: 0; background: #ff5555; color: white; padding: 10px; max-width: 80%; z-index: 9999;"></div>
    
    <script>
        // Better error handling
        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
            const errorDisplay = document.getElementById('error-display');
            if (errorDisplay) {
                errorDisplay.textContent = `Error: ${event.error.message}`;
                errorDisplay.style.display = 'block';
                setTimeout(() => {
                    errorDisplay.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
