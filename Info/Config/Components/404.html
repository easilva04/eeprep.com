<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - EEPrep</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-content">
      <div class="error-graphic">
        <div class="circuit"></div>
        <div class="circuit"></div>
        <div class="circuit"></div>
        <div class="icon-container">
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <div class="error-text">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Circuit Disconnected</h2>
        <p class="error-message">
          The page you're looking for seems to have short-circuited! Our engineers are working on reconnecting the
          wires, but in the meantime, let's get you back on track.
        </p>
        <a href="/" class="back-button">
          <i class="fas fa-home"></i> Return to Homepage
        </a>
      </div>
    </div>
  </div>
  <div id="footer-placeholder"></div>
</body>

</html>
