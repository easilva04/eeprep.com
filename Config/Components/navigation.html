- footer.html: Contains the site footer

To include these components in your pages, use:

        const script = document.createElement('script');

<div id="sidebar-container"></div>
<div id="footer-container"></div>

<script>
// This script ensures the components are loaded correctly
document.addEventListener('DOMContentLoaded', function() {
    if (typeof initApp !== 'function') {
        // Load componentLoader.js if it hasn't been loaded yet
        const script = document.createElement('script');
        script.src = 'Config/Scripts/componentLoader.js';
        document.head.appendChild(script);
    } else {
        // If already loaded, initialize the app
        initApp();
    }
});
</script>
