name: Notify Discord on GitHub Pages Deployment

on:
  push:
    branches:
      - gh-pages # Replace with the branch you configured for GitHub Pages

jobs:
  notify-discord:
    runs-on: main
    steps:
    - name: Notify Discord
      env:
        WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "ðŸš€ A new deployment to GitHub Pages has been completed!"}' \
          $WEBHOOK_URL
